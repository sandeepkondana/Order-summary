<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="main-container">

        <div class="image"></div>
        <h2 class="heading">Order Summary</h2>
        <p class="main-para">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
            you
            like!</p>

        <div class="annual-plan-box">
            <img src="./images/icon-music.svg" alt="music-icon">
            <div class="price">
                <h4>Annual Plan <br><span>$59.99/year</span></h4>
            </div>
            <p>Change</p>
        </div>
        <div class="button-group">
            <button class="cta-button">Proceed to payment</button>
            <button class="cancel-order">Cancel Order</button>
        </div>

    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Sandeep Kondana</a>.
    </div>
</body>

</html>
